<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق نقل البضائع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 3px solid #ddd;
        }
        header {
            position: relative;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
        }
        header img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            padding: 1rem;
            text-align: center;
        }
        .language-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <header>
            <img src="https://imgur.com/NcknDwJ.png" alt="شعار التطبيق">
        </header>
        <div class="container">
            <h2>اختر اللغة:</h2>
 
		<div class="language-buttons">
    <a href="arabic.html" class="button">العربية</a>
    <a href="french.html" class="button">Français</a>
    <a href="english.html" class="button">English</a>
</div>
       
        <footer>
            تم تطوير بواسطة مدرسة jionbofi
        </footer>
    </div>
</body>
</html>
