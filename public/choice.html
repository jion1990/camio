<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 3px solid #ddd;
        }
        header {
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 1rem;
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        header .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: auto;
        }
        .container {
            padding: 1rem;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-direction: row; /* لجعل الصور بجانب النص */
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            text-align: center;
        }
        .image-container img {
            width: 100px; /* تقليل حجم الصورة */
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .image-text {
            margin-top: 10px;
            font-size: 22px; /* تكبير حجم النص */
            font-weight: bold;
            color: black; /* جعل النص باللون الأسود */
            text-align: center;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <header>
            <!-- ربط السهم بصفحة index.html -->
            <a href="main.html" class="back-button">&#8592; رجوع</a>
            اختيار الصور
        </header>
        <div class="container">
            <h2>اختر صورة:</h2>
            <div class="image-container">
                <!-- الصورة الأولى -->
                <div class="image-box">
                    <a href="cv1.html">
                        <img src="1.jpg" alt="الصورة الأولى">
                    </a>
                    <div class="image-text">لديّ عتاد وشاحنات وأريد العمل</div>
                </div>
                <!-- الصورة الثانية -->
                <div class="image-box">
                    <a href="cv2.html">
                        <img src="2.jpg" alt="الصورة الثانية">
                    </a>
                    <div class="image-text">لديّ سلع وبضائع شحن وتوصيل</div>
                </div>
            </div>
        </div>
        <footer>
            تم تطوير بواسطة مدرسة jionbofi
        </footer>
    </div>
</body>
</html>
