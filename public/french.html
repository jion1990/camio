<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة اللغة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 3px solid #ddd;
        }
        header {
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            position: relative;
        }
        header img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container {
            padding: 1rem;
            text-align: center;
        }
        .main-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sub-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .start-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <header>
            <a href="main.html" class="back-arrow">←</a>
            <img src="https://i.imgur.com/mKS0pSu.jpeg" alt="شعار التطبيق">
        </header>
        <div class="container">
            <p class="main-text">اشحن أي شئ في أي مكان وفي أي وقت لا تتردد...</p>
            <p class="sub-text">أحسن طريقة وأسرع لشحن ونقل البضائع في الجزائر</p>
            <a href="Log in.html" class="start-button">البداية</a>
        </div>
        <footer>
            تم تطوير بواسطة مدرسة jionbofi
        </footer>
    </div>
</body>
</html>
