<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال رمز التحقق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 3px solid #ddd;
        }
        header {
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 1rem;
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        header .back-button {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin-right: auto;
        }
        .container {
            padding: 1rem;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <header>
            <a href="Log in.html" class="back-button">&#8592; رجوع</a>
            إدخال رمز التحقق
        </header>
        <div class="container">
            <h2>أدخل رمز التحقق</h2>
            <form id="verifyForm" onsubmit="verifyCode(event)">
                <label for="verificationCode">رمز التحقق:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="XXXX" required>
                <button type="submit">تحقق</button>
            </form>
        </div>
        <footer>
            تم تطوير بواسطة مدرسة jionbofi
        </footer>
    </div>

    <script>
        function verifyCode(event) {
            event.preventDefault(); // لمنع إعادة تحميل الصفحة عند تقديم النموذج

            const verificationCode = document.getElementById('verificationCode').value;

            if (!verificationCode) {
                alert('يرجى إدخال رمز التحقق');
                return;
            }

            // افتراضًا أن عملية التحقق تمت بنجاح
            alert('تم التحقق من الرمز بنجاح');

            // التوجيه إلى صفحة choice.html بعد التحقق بنجاح
            window.location.href = "choice.html";
        }
    </script>
</body>
</html>
