<!DOCTYPE html>
<html lang="ar">
<head>
  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بدء التطبيق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            border: 3px solid #ddd;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        function redirectToIndex() {
            window.location.href = "main.html"; // استبدل باسم الصفحة الرئيسية
        }
    </script>
</head>
<body>
    <div class="iphone-frame">
        <video autoplay muted onended="redirectToIndex()">
            <source src="video.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>
</body>
</html>
